<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Data.js Tests</title>

	<link rel="shortcut icon" type="image/png" href="../bower_components/jasmine/images/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="../bower_components/jasmine/lib/jasmine-core/jasmine.css">
	<script type="text/javascript" src="../bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
	<script type="text/javascript" src="../bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
	
	<!-- JSMockito Mocking Framework -->
	<script type="text/javascript" src="../vendor/jsmockito/jshamcrest.js"></script>
	<script type="text/javascript" src="../vendor/jsmockito/jsmockito.js"></script>

	<!-- RequireJS -->
	<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>

	<script type="text/javascript">
		require.config( {
			baseUrl: '../',
			paths : {
				'jquery'     : 'bower_components/jquery/jquery',
				'lodash'     : 'bower_components/lodash/dist/lodash.compat',
				'Class'      : 'bower_components/Class-js/dist/Class',
				'Observable' : 'bower_components/Observable-js/dist/Observable',
				
				'data' : 'src',
				
				'spec' : 'tests/spec'
			}
		} );
		
		(function() {
			var jasmineEnv = jasmine.getEnv();
			    jasmineEnv.updateInterval = 1000;
	
			var htmlReporter = new jasmine.HtmlReporter();
			jasmineEnv.addReporter(htmlReporter);
			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};
			
			
			require( [
				'jquery',
				'spec/unit/CollectionSpec',
				'spec/unit/ModelSpec',
				'spec/unit/NativeObjectConverterSpec',
				'spec/unit/attribute/AttributeSpec',
				'spec/unit/attribute/BooleanSpec',
				'spec/unit/attribute/CollectionSpec',
				'spec/unit/attribute/DateSpec',
				'spec/unit/attribute/FloatSpec',
				'spec/unit/attribute/IntegerSpec',
				'spec/unit/attribute/ModelSpec',
				'spec/unit/attribute/ObjectSpec',
				'spec/unit/attribute/StringSpec',
				'spec/unit/persistence/operation/OperationSpec',
				'spec/unit/persistence/operation/PromiseSpec',
				'spec/unit/persistence/proxy/AjaxSpec',
				'spec/unit/persistence/proxy/MemorySpec',
				'spec/unit/persistence/proxy/RestSpec',
				'spec/unit/persistence/proxy/WebStorageSpec',
				'spec/unit/persistence/reader/ReaderSpec',
				'spec/unit/persistence/request/BatchSpec',
				'spec/integration/Collection_with_Models.js',
				'spec/integration/Model_with_FloatAttribute.js',
				'spec/integration/Model_with_IntegerAttribute.js',
				'spec/integration/Model_with_ModelAttribute.js',
				'spec/integration/Model_with_NativeObjectConverter.js',
				'spec/integration/Model_with_Nested_Collections.js',
				'spec/integration/Model_with_Nested_Models.js',
				'spec/integration/Model_with_ObjectAttribute.js',
				'spec/integration/persistence/Model_with_MemoryProxy.js',
				'spec/integration/persistence/RestProxy_with_Nested_Models.js'
			], function( jQuery ) {
				jQuery( document ).ready( function() {
					execJasmine();
				} );
			} );

			function execJasmine() {
				jasmineEnv.execute();
			}
		})();
	</script>

</head>

<body>
</body>
</html>
