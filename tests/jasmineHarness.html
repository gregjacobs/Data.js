<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Data.js Tests</title>

	<link rel="shortcut icon" type="image/png" href="../vendor/jasmine/jasmine-1.3.1/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="../vendor/jasmine/jasmine-1.3.1/jasmine.css">
	<script type="text/javascript" src="../vendor/jasmine/jasmine-1.3.1/jasmine.js"></script>
	<script type="text/javascript" src="../vendor/jasmine/jasmine-1.3.1/jasmine-html.js"></script>

	<!-- RequireJS -->
	<script type="text/javascript" src="../vendor/require/require.js"></script>

	<script type="text/javascript">
		require.config( {
			baseUrl: '../',
			paths : {
				'jquery'     : 'vendor/jquery/jquery',
				'lodash'     : 'vendor/lodash/lodash',
				'Class'      : 'vendor/class/Class',
				'Observable' : 'vendor/observable/Observable',
				
				'data' : 'src',
				
				'spec' : 'tests/spec'
			}
		} );
		
		(function() {
			var jasmineEnv = jasmine.getEnv();
			    jasmineEnv.updateInterval = 1000;
	
			var htmlReporter = new jasmine.HtmlReporter();
			jasmineEnv.addReporter(htmlReporter);
			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};
			
			
			require( [
				'jquery',
				'spec/unit/persistence/operation/BatchSpec',
				'spec/unit/persistence/reader/ReaderSpec'
			], function( jQuery ) {
				jQuery( document ).ready( function() {
					execJasmine();
				} );
			} );

			function execJasmine() {
				jasmineEnv.execute();
			}
		})();
	</script>

</head>

<body>
</body>
</html>
